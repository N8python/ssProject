<p style="line-height: 2;">Anthony Johnson was the first person to become a slaveholder. He won a case that allowed him to keep his servant for life in 1655 - and with that, legalized lifelong slavery. The man depicted in this painting is his great-grandson.</p>
<p><em>Thomas Johnson - Charles Wilson Peale, 1699</em></p>
